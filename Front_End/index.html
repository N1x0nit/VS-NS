<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Влад
     
    -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/placeholder.svg?height=50&width=50" alt="Логотип">
            <span>CurrencyNews</span>
        </div>
        <nav>
            <ul class="Menu-items">
                <li><a href="#about">О нас</a></li>
                <li><a href="#news">Новости</a></li>
                <li><a href="#support">Поддержка</a></li>
                <li><a href="#social">Соц сети</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-container">
            <h1>Поиск новостей по валюте</h1>
            <form id="search-form">
                <input type="text" id="currency-search" placeholder="Введите название валюты (например, USD)">
                <button type="submit">Поиск</button>
            </form>
        </div>
        <div id="search-results">
            <!-- Результаты поиска будут отображаться здесь -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 CurrencyNews. Все права защищены.</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
